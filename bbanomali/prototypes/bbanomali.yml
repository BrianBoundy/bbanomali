url: https://github.com/BrianBoundy/bbanomali
description: >
  Upgrade anomali to use md5

prototypes:
  bbAnomali:
    author: Brian Boundy
    class: bbanomali.Intelligence
    development_status: EXPERIMENTAL
    node_type: miner
    indicator_types: [ domain, md5, URL, IPv4, IPv6 ]
    tags:
            - ConfidenceHigh
            - ConfidenceLow
            - ConfidenceMedium
            - ShareLevelRed
        description: >
            Miner for Anomali Optic API. You need a valid Optic API Key
            to use this Miner.
        config:
            age_out:
                default: 90d
                sudden_death: true
                interval: 3307
            attributes:
                share_level: red
                confidence: 30            